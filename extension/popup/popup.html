<!DOCTYPE html>
<html>
<head>
  <title>Create Flashcard</title>
  <style>
    body {
      width: 380px;
      padding: 10px;
      font-family: Arial;
    }
    textarea {
      width: 100%;
      height: 150px;
    }
  </style>
</head>
<body>
  <h3>Create New Flashcard</h3>
  <input type="text" id="title" placeholder="Card title">
  <textarea id="content" readonly></textarea>
  <button id="save">Save</button>
  
  <script>
    // Get the passed text
    const params = new URLSearchParams(window.location.search);
    document.getElementById('content').value = params.get('text') || '';
    
    // Save functionality
    document.getElementById('save').addEventListener('click', () => {
      chrome.runtime.sendMessage({
        action: 'SAVE_FLASHCARD',
        title: document.getElementById('title').value,
        content: document.getElementById('content').value
      }, () => window.close());
    });
  </script>
</body>
</html>
