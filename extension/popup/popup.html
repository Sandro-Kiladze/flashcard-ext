<!DOCTYPE html>
<html>
<head>
  <title>Create Flashcard</title>
  <style>
    body {
      width: 380px;
      padding: 10px;
      font-family: Arial;
    }
    textarea {
      width: 100%;
      height: 150px;
      margin: 10px 0;
    }
    .buttons {
      display: flex;
      gap: 10px;
    }
    button {
      padding: 8px 16px;
      flex: 1;
    }
  </style>
</head>
<body>
  <h3>Create Flashcard</h3>
  <input type="text" id="front" placeholder="Flashcard title">
  <textarea id="back" readonly></textarea>
  <div class="buttons">
    <button id="cancel">Cancel</button>
    <button id="save">Save</button>
  </div>
  <script src="popup.js"></script>
</body>
</html>
